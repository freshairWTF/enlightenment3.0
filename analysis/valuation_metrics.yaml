# ========== 估值映射文件 ==========

PARAMETERS_OF_VALUATION:
    市值: [实收资本]
    对数市值: [实收资本]
    市盈率: [净利润, 实收资本]
    核心利润市盈率: [营业成本, 营业税金及附加, 销售费用, 管理费用, 财务费用, 研发费用, 实收资本]
    核心利润市盈率倒数: [营业成本, 营业税金及附加, 销售费用, 管理费用, 财务费用, 研发费用, 实收资本]
    盈利市值比: [净利润, 实收资本]
    核心利润盈利市值比: [营业成本, 营业税金及附加, 销售费用, 管理费用, 财务费用, 研发费用, 实收资本]
    市净率: [所有者权益, 实收资本]
    市净率倒数: [所有者权益, 实收资本]
    账面市值比: [所有者权益, 实收资本]
    市销率: [营业收入, 实收资本]
    市销率倒数: [营业收入, 实收资本]
    周期市盈率: [净利润, 所有者权益, 实收资本]
    周期市盈率倒数: [净利润, 所有者权益, 实收资本]
    股息率: [实收资本]
    市盈增长率: [净利润, 实收资本, 净利润]
    市盈增长率倒数: [净利润, 实收资本, 净利润]
    实际收益率: [所有者权益, 实收资本, 净利润]
    核心利润实际收益率: [
        营业收入, 营业成本, 营业税金及附加, 销售费用, 管理费用, 利息费用, 研发费用, 所得税, 利润总额, 实收资本]
    企业价值: [实收资本, 负债合计, 少数股东权益, 货币资金, 流动资产合计, 流动负债合计]
    市现率: [经营活动产生的现金流量净额, 实收资本]
    市现率倒数: [经营活动产生的现金流量净额, 实收资本]
    企业自由现金流现值: [实收资本, 负债合计, 税后利息率, 企业自由现金流, ]

FUNCTION_OF_VALUATION:
    每股收益: _earnings_per_share
    每股核心利润: _core_earnings_per_share
    每股净资产: _net_assets_per_share
    每股销售额: _sales_per_share
    每股分红: _dividend_per_share

    市值: _market_value
    对数市值: _log_market_value
    市盈率: _pe_ratio
    核心利润市盈率: _pe_ratio_by_core_profit
    核心利润市盈率倒数: _reciprocal_of_pe_ratio_by_core_profit
    盈利市值比: _ep_ratio
    核心利润盈利市值比: _ep_ratio_by_core_profit
    市净率: _pb_ratio
    市净率倒数: _reciprocal_of_pb_ratio
    账面市值比: _bm_ratio
    市销率: _ps_ratio
    市销率倒数: _reciprocal_of_ps_ratio
    周期市盈率: _pe_ratio_adjusted_by_average_roe
    周期市盈率倒数: _reciprocal_of_pe_ratio_adjusted_by_average_roe
    股息率: _dividend_yield
    市盈增长率: _pe_to_growth
    市盈增长率倒数: _reciprocal_of_pe_to_growth
    实际收益率: _effective_yield
    核心利润实际收益率: _effective_yield_by_core_profit
    企业价值: _enterprise_value
    市现率: _pcf_ratio
    市现率倒数: _reciprocal_of_pcf_ratio
    企业自由现金流现值: _present_value_of_fcff